<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Log â€“ IAAC Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="design-system/design-system.css">
  <style>
    :root {
      --hero-bg: #222;
      --card-bg: #e24e36;
      --footer-bg: #fff;
      --footer-color: #222;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      font-family: var(--font-main);
      background: var(--hero-bg);
    }
    .main-split {
      flex: 1 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 0; /* Important for flex/grid overflow */
      height: 100%;
    }
    .hero-panel {
      background: var(--hero-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 3vw;
      height: 100%;
    }
    .hero-title {
      font-family: var(--font-display);
      font-size: 5vw;
      color: #fff;
      margin: 0 0 0.5vw 0;
      letter-spacing: -2px;
      line-height: 1.05;
      text-align: center;
    }
    .hero-desc {
      font-family: var(--font-main);
      font-size: 2vw;
      color: var(--card-bg);
      font-weight: 700;
      margin-top: 1vw;
      margin-bottom: 0;
      text-align: center;
      max-width: 80%;
    }
    .card-panel {
      background: var(--card-bg);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0;
      padding: 5vw 3vw 3vw 3vw;
      align-items: stretch;
      justify-items: start;
      height: 100%;
      box-sizing: border-box;
      position: relative;
    }
    .card-menu {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      height: 100%;
      padding: 0 2vw;
    }
    .card-menu-bottom {
      justify-content: flex-end;
      align-items: flex-start;
      padding: 0 2vw 2vw 2vw;
    }
    .menu-title {
      font-family: var(--font-display);
      font-size: 2.3vw;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.3vw;
      margin-top: 0;
      line-height: 1.05;
    }
    .menu-subtitle {
      font-family: var(--font-main);
      font-style: italic;
      color: #fff;
      font-size: 1.3vw;
      margin-bottom: 1vw;
      margin-top: 0;
    }
    .menu-link {
      font-family: var(--font-main);
      font-weight: 700;
      font-size: 1vw;
      color: #fff;
      text-decoration: underline;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-top: 0.2vw;
      margin-bottom: 0;
      display: inline-block;
      transition: color 0.2s;
    }
    .menu-link:hover {
      color: #fffbe6;
      text-decoration: underline;
    }
    .footer {
      background: var(--footer-bg);
      color: var(--footer-color);
      height: 80px;
      width: 100vw;
      display: flex;
      align-items: center;
      padding-left: 140px;
      font-family: var(--font-main);
      font-style: italic;
      font-size: 1.1rem;
      box-shadow: 0 -2px 16px var(--color-shadow);
      flex-shrink: 0;
      margin-top: auto;
    }
    @media (max-width: 900px) {
      .main-split {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        height: auto;
      }
      .hero-panel {
        align-items: center;
        padding: 5vw 2vw 2vw 2vw;
      }
      .hero-title {font-size: 3rem;}
      .hero-desc {font-size: 1.1rem;}
      .card-panel {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        padding: 5vw 2vw 2vw 2vw;
      }
      .menu-title {font-size: 1.5rem;}
      .menu-subtitle {font-size: 1.1rem;}
      .menu-link {font-size: 1rem;}
    }
    @media (max-width: 600px) {
      .main-split {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        height: auto;
      }
      .hero-panel, .card-panel {
        padding: 2em 1em 1em 1em;
      }
      .card-panel {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
      .menu-title {font-size: 1.2rem;}
      .menu-subtitle {font-size: 1rem;}
      .menu-link {font-size: 0.95rem;}
      .footer {padding-left: 1em;}
    }
  </style>
</head>
<body>

        capturing my studies at IAAC
      </div>
    </section>
    <section class="card-panel">

      </div>

        <div class="menu-subtitle">Subheader</div>
        <a href="the project/index.html" class="menu-link">DISCOVER</a>
      </div>
      <div class="card-menu card-menu-bottom">
        <div class="menu-title">Repository</div>
        <div class="menu-subtitle">Subheader</div>
        <a href="repository/index.html" class="menu-link">FIND DOCS</a>
      </div>
      <div class="card-menu card-menu-bottom">
        <div class="menu-title">Glossary</div>
        <div class="menu-subtitle">Subheader</div>
        <a href="under-the-hood/index.html" class="menu-link">LEARN MORE</a>
      </div>
    </section>
  </div>
  <footer class="footer">
    Smallprint
  </footer>
</body>
</html>
