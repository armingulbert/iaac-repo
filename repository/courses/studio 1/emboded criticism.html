<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Embodied Criticism – Sprint 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IAAC Design System -->
  <link rel="stylesheet" href="/iaac-repo/design-system/design-system.css" />

  <style>
    /* ---------- PAGE-SPECIFIC STYLES ---------- */

    body {
      margin: 0;
      background: #E24E36;
      font-family: 'Lato', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 30px 16px 60px;
    }

    .badge {
      display: inline-block;
      background: #fff;
      color: #000;
      border-radius: 36px;
      padding: 6px 16px;
      font-weight: 900;
      font-size: 14px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Abril Fatface', serif;
      font-size: 48px;
      line-height: 65px;
      font-weight: 400;
      color: #fff;
      margin: 0 0 10px 0;
    }

    .subtitle {
      font-weight: 900;
      font-size: 16px;
      line-height: 1.4;
      color: #fff;
      max-width: 680px;
      margin-bottom: 40px;
    }

    /* White rounded card container */
    .video-card {
      --card-w: 1041px;
      --card-ar: calc(1041 / 534);         /* ≈ 1.949 (your Figma rectangle) */
      --video-ar: calc(16 / 9);             /* 1.777... Vimeo ratio */
      --cover-scale: calc(var(--card-ar) / var(--video-ar)); /* ≈ 1.0966 */

      width: var(--card-w);
      max-width: 90%;
      aspect-ratio: var(--card-ar);
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      margin: 0 auto;
      position: relative;
    }

    /* Make iframe fill and “cover” */
    .video-card iframe {
      position: absolute;
      top: 0;
      left: 50%;
      height: 100%;
      width: calc(100% * var(--cover-scale));  /* ~110% to fill horizontally */
      transform: translateX(-50%);
      border: 0;
    }

    @media (max-width: 1100px) {
      .video-card {
        width: 90%;
        aspect-ratio: 1041 / 534;
      }
    }
  </style>
</head>
<body>

  <div class="badge">Sprint 1</div>

  <h1>Embodied Criticism</h1>
  <p class="subtitle">
    What makes me crazy? How does that context of interest impact me?<br>
    The following video presents the end result of an individual task,
    through which I examined a topic from a 1st-person-perspective resulting a manifest.
  </p>

  <div class="video-card">
    <iframe
      src="https://player.vimeo.com/video/1128691410?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      title="AGEmbodiedCriticismV2">
    </iframe>
  </div>

</body>
</html>
